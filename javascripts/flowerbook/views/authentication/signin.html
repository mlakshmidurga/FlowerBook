<div class="container login">
  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">
      <div class="well">
        <!-- FORM ============ -->
        <form name="userForm" ng-submit="submitForm()" novalidate>
          <!-- EMAIL -->
          <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && (!userForm.email.$pristine ||submitted) }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="userdetails.email" required>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
          </div>
          <!--PASSWORD -->
          <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && (!userForm.password.$pristine ||submitted)}">
            <label>password</label>
            <input type="password" name="password" class="form-control" ng-model="userdetails.password" ng-minlength="3" ng-maxlength="8" required>
            <p ng-show="userForm.password.$error.minlength" class="help-block">password is too short.</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">password is too long.</p>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-disabled="userForm.$invalid"ng-click="signin(userdetails, userForm.$valid)">login</button>
        </form>
      </div>
    </div>
  </div>
</div>
