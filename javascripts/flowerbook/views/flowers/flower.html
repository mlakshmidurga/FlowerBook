<div ng-controller="flowerctrl" class="container-fluid">
  <h2>Flower</h2>
  <div class="row">
    <div class="col-md-3">
      <div class="flower">
        <img ng-src="{{flowerdetails.single.image}}">
        <div class="Flowername">{{ flowerdetails.single.Flowername }}</div>
        <div class="Description">{{ flowerdetails.single.description}}</div>
        <div class="Price">{{flowerdetails.single.price }}</div>
      </div>
    </div> 
  </div>
</div>
